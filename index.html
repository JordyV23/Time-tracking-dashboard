  <title>Frontend Mentor | Time tracking dashboard</title>

  <main class="main-container">

    <section class="first-section">

        <div class="main-card__user">

          <div>
            <p class="main-card__tittle">Report for</p>
            <p class="main-card__name">Jeremy Robson</p>
          </div>
        </div>

        <div class="main-card__dates">
          <p id="daily" class="main-card__frecuency main-card__frecuency--active">Daily</p>
          <p id="weekly" class="main-card__frecuency">Weekly</p>
          <p id="monthly" class="main-card__frecuency">Monthly</p>
        </div>

      </div>
    </section>
